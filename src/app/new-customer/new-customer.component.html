<div class="container mt-3">
  <div class="card col-md-6 offset-3">
    <div class="card-header">New Customer</div>
    <div *ngIf="errorMessage" class="text-capitalize text-bg-danger text-center">
      {{ errorMessage }}
    </div>
    <div class="card-body">
      <div *ngIf="newCustomerFormGroup">
        <form [formGroup]="newCustomerFormGroup" (ngSubmit)="saveNewCustomer()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control">
          </div>
          <button class="btn btn-primary">Save New Customer</button>
        </form>
      </div>
    </div>
  </div>
</div>
