<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="alert alert-danger text-center">
        <h2>You don't have any privilege to visit this resource!</h2>
      </div>
      <div class="text text-center text-success">

        </h3>
      </div>
    </div>
  </div>
</div>
